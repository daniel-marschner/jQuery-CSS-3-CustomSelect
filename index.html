<!DOCTYPE html>
<html>
    <head>
    
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
        <title>jQuery CSS 3 CustomSelect</title>
        
        <!-- Stylesheets -->
        <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    	
    	<!-- JavaScript -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.customselect.js"></script>
		
		<script type="text/javascript">
			$(function() {
				$('#food').customSelect({
					onSelect : function(value) {
						alert('Select value: ' + value);
					}
				});
				
				$('#food-gray').customSelect({
					color : 'gray'
				});
			});	
		</script>
    	
    </head>
    <body>
    
		<div class="wrapper-200">
		
			<select class="custom-select" id="food">
				<option value="0">What do you want to eat?</option>
				<option value="Banana">Banana</option>
				<option value="Steak">Steak</option>
				<option value="Apple ;)">Apple ;)</option>
				<option value="Bread">Bread</option>
				<option value="Something else...">Something else...</option>
			</select>
			
		</div>
		
		<br />
		
		<div class="wrapper-200">
		
			<select class="custom-select" id="food-gray">
				<option value="0">What do you want to eat?</option>
				<option value="Banana">Banana</option>
				<option value="Steak">Steak</option>
				<option value="Apple ;)">Apple ;)</option>
				<option value="Bread">Bread</option>
				<option value="Something else...">Something else...</option>
			</select>
			
		</div>
		
	</body>
</html>
